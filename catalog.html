  <main class="main-inner">
    <header class="inner-header">
      <ul class="breadcrums">
        <li class="breadcrums-item">
          <a href="index.html" class="breadcrims-link">Главная</a>
        </li>
        <li class="breadcrums-item">
          <a href="#" class="breadcrums-link">Каталог</a>
        </li>
        <li class="breadcrums-item breadcrumbs-current">
          <a href="#" class="breadcrums-link">Сливочное мороженое</a>
        </li>
      </ul>
    </header>


    <section class="catalog-products">
      <h2 class="-page-title">Сливочное мороженое</h2>
      <form action="https://echo.htmlacademy.ru/" class="catalog-form" method="get">
        <fieldset class="sort">
          <legend>Сортировка:</legend>


          <select class="catalog-form customize-form">
            <option value="popular" selected>по попурярности</option>
            <option value="cheap">сначала недорогие</option>
            <option value="expensive">сначала дорогие</option>
            <option value="by-fatness">по жирности</option>
          </select>
        </fieldset>
        <fieldset class="catalog-range">
          <div class="catalog-range-price">
            <span>Цена:</span>
            <label>
              <input type="text" class="min-price" value="100">руб. –
            </label>
            <label >
              <input type="text" class="max-price" value="500">руб.
            </label>
          </div>
        </fieldset>
        <fieldset class="fatness">
          <legend>Жирность:</legend>
          <label class="fatness-label">
            <input type="radio" name="fatness" value="0">
            <span class="fatness-value">0%</span>
          </label>
          <label class="fatness-label">
            <input type="radio" name="fatness" value="before-10" checked>
            <span class="fatness-value"> до 10%</span>
          </label>
          <label class="fatness-label">
            <input type="radio" name="fatness" value="before-30">
            <span class="fatness-value">до 30%</span>
          </label>
          <label class="fatness-label">
            <input type="radio" name="fatness" value="above-30">
            <span class="fatness-value">вышу 30%</span>
          </label>
        </fieldset>
        <fieldset class="filler">
          <legend>Наполнители:</legend>
          <label class="filler-label filler-label-1">
            <input type="checkbox" class="filler-toggle" name="chocolate-filler" value="chocolate" checked>
            <span class="filler-name">шоколадные</span>
          </label>
          <label class="filler-label filler-label-2">
            <input type="checkbox" class="filler-toggle" name="sugar-filler" value="sugar" checked>
            <span class="filler-name">сахарные посыпки</span>
          </label>
          <label class="filler-label filler-label-3">
            <input type="checkbox" class="filler-toggle" name="fruit-filler" value="fruit">
            <span class="filler-name">фрукты</span>
          </label>
          <label class="filler-label filler-label-4">
            <input type="checkbox" class="filler-toggle" name="syrop-filler" value="syrop">
            <span class="filler-name">сиропы</span>
          </label>
          <label class="filler-label filler-label-5">
            <input type="checkbox" class="filler-toggle" name="jam-filler" value="jam">
            <span class="filler-name">джемы</span>
          </label>
        </fieldset>
        <fieldset>
          <button class="catalog-button" type="submit">Применить</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
